{% extends 'index.html' %}

{% block title %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Biblioteca de Livros</h1>
        <p class="lead text-muted"></p>
        <p>
            <a href="{% url 'cadastrar' %}" class="btn btn-primary my-2">Cadastrar Livro</a>
        </p>
    </div>
</section>
{% endblock %}
{% block content %}
        {% for livro in livros %}
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 box-shadow">

                    <div class="card-body">
                        <h1>{{ livro.livro }}</h1>
                        <p class="card-text">{{ livro.resumo }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form action="{% url 'editar' livro.id %}">
                                    <button type="submit" class="btn btn-sm btn-primary">Editar </button>
                                </form>
                                <form action="{% url 'excluir' livro.id %}">
                                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

{% endblock %}
