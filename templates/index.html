<!doctype html>
<html lang="en">

<head>

    <meta name="description" content="">
    <meta name="author" content="">
    

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cacedce24.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <style>
        :root {
            --jumbotron-padding-y: 3rem;
        }

        .jumbotron {
            padding-top: var(--jumbotron-padding-y);
            padding-bottom: var(--jumbotron-padding-y);
            margin-bottom: 0;
            background-color: #fff;
        }

        @media (min-width: 768px) {
            .jumbotron {
                padding-top: calc(var(--jumbotron-padding-y) * 2);
                padding-bottom: calc(var(--jumbotron-padding-y) * 2);
            }
        }

        .jumbotron p:last-child {
            margin-bottom: 0;
        }

        .jumbotron-heading {
            font-weight: 300;
        }

        .jumbotron .container {
            max-width: 40rem;
        }

        footer {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        footer p {
            margin-bottom: .25rem;
        }

        .box-shadow {
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
        }
    </style>
    <title>ðŸ“š Biblioteca</title>
</head>

                    <strong>Biblioteca</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        {% block title %}

        {% endblock %}

        <div class="album py-5 bg-light">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </main>



    <!-- Remove the container if you want to extend the Footer to full width. -->
    <div class="">

        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-12 pb-6">
                <!-- Section: Social media -->
                <section class="mb-2">


                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/jhonlenodev"
                    target="_blank"><i class="fab fa-github"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1"
                        href="https://www.linkedin.com/in/jhon-leno-b89837211/" target="_blank"><i
                            class="fab fa-linkedin-in"></i></a>

                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/jhonlenofc/"
                        target="_blank">
                        <i class="fab fa-instagram"></i></a>

                    <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright: JhonLenoFC
            </div>
            <!-- Copyright -->
        </footer>

    </div>
    <!-- End of .container -->

    ================================================== -->
