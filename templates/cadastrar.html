{% extends 'index.html' %}
{% block title %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Cadastrando Livro</h1>
    </div>
</section>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Livro</label>
            {{ form.livro }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label">Progresso</label>
             {{ form.finalizado }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label">Resumo</label>
                        {{ form.resumo }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
        <div class="form-group col-md-6">
            <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Cancelar</button></a>
        </div>
    </div>
</form>
{% endblock %}
